{% extends 'home/base.html' %}
{% block title %} FabFashions | 
{% endblock %}
{% block content %}
  <main>
        <!-- breadcrumb Start-->
        <div class="page-notification page-notification2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li> 
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb End-->
        <!-- Hero Area End-->
        <!--?  Contact Area start  -->
        <section class="contact-section">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                    <img src="../../../static/home/assets/img/logo/login_banner.jpg" class="img img-responsive"/>
                </div>
               <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">LOGIN HERE!!!</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input class="form-control" name="Username" id="Username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter a Username'" placeholder="Enter a Username">
                                    </div>
                                </div>
                              
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input class="form-control valid" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" placeholder="Enter Password">
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">LOGIN</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                         <img src="../../../static/home/assets/img/logo/login.png" class="img img-responsive"/>
            
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Area End -->
    </main>
{% endblock %}
